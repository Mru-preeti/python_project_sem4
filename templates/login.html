<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .login-container {
            width: 400px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .forgot-password {
            display: block;
            text-align: right;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            margin-top: -8px;
            margin-bottom: 15px;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .signup-link {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }
        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        <div class="login-container">
            <h2>User Login</h2>
            <form action="/login_validation" method="POST">
                <input type="text" name="username" placeholder="Enter Username" required>
                <input type="password" name="password" placeholder="Enter Password" required>
                <a href="{{ url_for('forgot_password') }}" class="forgot-password">Forgot Password?</a>
                <button type="submit">Login</button>
                <a href="/signup" class="signup-link">Don't have an account? Sign up</a>
                <div id="login-error-message" style="color: red; text-align: center;"></div>
            </form>
        </div>
    </main>
    <script>
        const errorFromFlask = "{{ error }}";
        if (errorFromFlask) {
            document.getElementById("login-error-message").textContent = errorFromFlask;
        }
    </script>    
</body>
</html>
